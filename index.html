<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operations Center Handover Report</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --info: #3498db;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .header-info {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        h1 {
            font-size: 28px;
            font-weight: 600;
        }
        
        .date-time {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .shift-toggle {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .shift-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .shift-btn.active {
            background: var(--warning);
            color: white;
        }
        
        .shift-btn:not(.active) {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .alert-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
        
        .alert-box {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
        }
        
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .alert-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .alert-actions {
            display: flex;
            gap: 8px;
        }
        
        .add-alert-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .clear-alert-btn {
            background: rgba(231, 76, 60, 0.7);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
        }
        
        .alert-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .alert-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            padding: 12px;
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }
        
        .alert-bullet {
            color: #ff9f43;
            font-size: 18px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .alert-content {
            flex: 1;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-line;
        }
        
        .alert-item-actions {
            display: flex;
            gap: 5px;
        }
        
        .edit-alert-btn, .delete-alert-btn {
            color: white;
            border: none;
            border-radius: 4px;
            width: 25px;
            height: 25px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-alert-btn {
            background: rgba(52, 152, 219, 0.7);
        }
        
        .delete-alert-btn {
            background: rgba(231, 76, 60, 0.7);
        }
        
        main {
            padding: 25px;
        }
        
        .section {
            margin-bottom: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            border-left: 4px solid var(--accent);
        }
        
        .section-header {
            background: #f8f9fa;
            padding: 18px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eaecef;
        }
        
        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .section-icon {
            color: var(--accent);
        }
        
        .section-actions {
            display: flex;
            gap: 10px;
        }
        
        .add-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .clear-btn {
            background: var(--danger);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
        }
        
        .section-content {
            padding: 25px;
        }
        
        .entry-list {
            list-style-type: none;
        }
        
        .entry-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 12px 0;
            border-bottom: 1px solid #f1f1f1;
        }
        
        .entry-item:last-child {
            border-bottom: none;
        }
        
        .bullet {
            color: var(--accent);
            font-size: 18px;
            margin-top: 2px;
            flex-shrink: 0;
        }
        
        .entry-content {
            flex: 1;
            padding-right: 30px;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-line;
        }
        
        .entry-actions {
            display: flex;
            gap: 8px;
        }
        
        .edit-btn, .delete-btn {
            color: white;
            border: none;
            border-radius: 4px;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .edit-btn {
            background: var(--info);
        }
        
        .delete-btn {
            background: var(--danger);
        }
        
        .entry-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 14px;
            line-height: 1.4;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        .input-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .save-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .cancel-btn {
            background: #95a5a6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 25px;
            background: #f8f9fa;
            border-top: 1px solid #eaecef;
        }
        
        .action-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            font-size: 16px;
        }
        
        .save-report {
            background: var(--success);
            color: white;
        }
        
        .take-screenshot {
            background: var(--info);
            color: white;
        }
        
        .action-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #7f8c8d;
            font-size: 14px;
            background: #f8f9fa;
            border-top: 1px solid #eaecef;
        }
        
        /* CSS for screenshot mode */
        .screenshot-mode .shift-btn,
        .screenshot-mode .alert-actions,
        .screenshot-mode .section-actions,
        .screenshot-mode .entry-actions,
        .screenshot-mode .alert-item-actions,
        .screenshot-mode .actions,
        .screenshot-mode footer,
        .screenshot-mode .input-actions,
        .screenshot-mode .entry-input,
        .screenshot-mode .alert-input {
            display: none !important;
        }
        
        .screenshot-mode .shift-toggle {
            display: flex;
        }
        
        .screenshot-mode .shift-btn {
            background: transparent !important;
            border: 1px solid rgba(255, 255, 255, 0.3);
            pointer-events: none;
            cursor: default;
        }
        
        .screenshot-mode .alert-item,
        .screenshot-mode .entry-item {
            padding: 8px 0;
        }
        
        @media (max-width: 900px) {
            .alert-section {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .shift-toggle {
                align-self: stretch;
                justify-content: space-between;
            }
            
            .shift-btn {
                flex: 1;
                justify-content: center;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
            
            .section-actions {
                align-self: stretch;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-info">
                <h1>Operations Center Handover Report</h1>
                <div id="current-date" class="date-time">Loading date...</div>
            </div>
            
            <div class="shift-toggle">
                <button id="day-shift" class="shift-btn active">
                    <i class="fas fa-sun"></i> Day Shift
                </button>
                <button id="night-shift" class="shift-btn">
                    <i class="fas fa-moon"></i> Night Shift
                </button>
            </div>
            
            <div class="alert-section">
                <div class="alert-box">
                    <div class="alert-header">
                        <div class="alert-title">
                            <i class="fas fa-exclamation-circle"></i>
                            <span>Ongoing Incidents</span>
                        </div>
                        <div class="alert-actions">
                            <button class="clear-alert-btn" data-type="incident">
                                <i class="fas fa-trash"></i> Clear All
                            </button>
                            <button class="add-alert-btn" data-type="incident">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="incident-items" class="alert-items">
                        <!-- Incident items will be added here -->
                    </div>
                </div>
                
                <div class="alert-box">
                    <div class="alert-header">
                        <div class="alert-title">
                            <i class="fas fa-tools"></i>
                            <span>Upcoming Maintenance</span>
                        </div>
                        <div class="alert-actions">
                            <button class="clear-alert-btn" data-type="maintenance">
                                <i class="fas fa-trash"></i> Clear All
                            </button>
                            <button class="add-alert-btn" data-type="maintenance">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                    <div id="maintenance-items" class="alert-items">
                        <!-- Maintenance items will be added here -->
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-info-circle section-icon"></i>
                        General Information
                    </h2>
                    <div class="section-actions">
                        <button class="clear-btn" data-section="general">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                        <button class="add-btn" data-section="general">
                            <i class="fas fa-plus"></i> Add Entry
                        </button>
                    </div>
                </div>
                <div id="general-entries" class="section-content">
                    <ul class="entry-list">
                        <!-- Entries will be added here -->
                    </ul>
                </div>
            </div>
            
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-bell section-icon"></i>
                        Reminders
                    </h2>
                    <div class="section-actions">
                        <button class="clear-btn" data-section="reminders">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                        <button class="add-btn" data-section="reminders">
                            <i class="fas fa-plus"></i> Add Entry
                        </button>
                    </div>
                </div>
                <div id="reminders-entries" class="section-content">
                    <ul class="entry-list">
                        <!-- Entries will be added here -->
                    </ul>
                </div>
            </div>
            
            <div class="section">
                <div class="section-header">
                    <h2 class="section-title">
                        <i class="fas fa-phone-alt section-icon"></i>
                        On-Call Updates
                    </h2>
                    <div class="section-actions">
                        <button class="clear-btn" data-section="oncall">
                            <i class="fas fa-trash"></i> Clear All
                        </button>
                        <button class="add-btn" data-section="oncall">
                            <i class="fas fa-plus"></i> Add Entry
                        </button>
                    </div>
                </div>
                <div id="oncall-entries" class="section-content">
                    <ul class="entry-list">
                        <!-- Entries will be added here -->
                    </ul>
                </div>
            </div>
        </main>
        
        <div class="actions">
            <button class="action-btn save-report">
                <i class="fas fa-save"></i> Save Report
            </button>
            <button class="action-btn take-screenshot">
                <i class="fas fa-camera"></i> Capture Report
            </button>
        </div>
        
        <footer>
            <p>Not finish yet</p>
        </footer>
    </div>

    <!-- Firebase App (core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <!-- html2canvas for screenshot functionality -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        // Initialize Firebase with your config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "your-project.firebaseapp.com",
            databaseURL: "https://your-project-default-rtdb.firebaseio.com",
            projectId: "your-project",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // DOM elements
        const currentDateEl = document.getElementById('current-date');
        const dayShiftBtn = document.getElementById('day-shift');
        const nightShiftBtn = document.getElementById('night-shift');
        const incidentItems = document.getElementById('incident-items');
        const maintenanceItems = document.getElementById('maintenance-items');
        const addButtons = document.querySelectorAll('.add-btn');
        const clearButtons = document.querySelectorAll('.clear-btn');
        const addAlertButtons = document.querySelectorAll('.add-alert-btn');
        const clearAlertButtons = document.querySelectorAll('.clear-alert-btn');
        const saveReportBtn = document.querySelector('.save-report');
        const screenshotBtn = document.querySelector('.take-screenshot');
        const container = document.querySelector('.container');
        
        // Current date and time
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            };
            currentDateEl.textContent = now.toLocaleDateString('en-US', options);
        }
        
        // Update date time immediately and then every minute
        updateDateTime();
        setInterval(updateDateTime, 60000);
        
        // Shift toggle functionality
        dayShiftBtn.addEventListener('click', () => {
            dayShiftBtn.classList.add('active');
            nightShiftBtn.classList.remove('active');
            updateFirebaseShift('Day Shift');
        });
        
        nightShiftBtn.addEventListener('click', () => {
            nightShiftBtn.classList.add('active');
            dayShiftBtn.classList.remove('active');
            updateFirebaseShift('Night Shift');
        });
        
        // Add new entry to sections
        addButtons.forEach(button => {
            button.addEventListener('click', () => {
                const section = button.getAttribute('data-section');
                addNewEntry(section);
            });
        });
        
        // Clear all entries from sections
        clearButtons.forEach(button => {
            button.addEventListener('click', () => {
                const section = button.getAttribute('data-section');
                if (confirm(`Are you sure you want to clear all ${section} entries?`)) {
                    clearSection(section);
                }
            });
        });
        
        // Add new alert item
        addAlertButtons.forEach(button => {
            button.addEventListener('click', () => {
                const type = button.getAttribute('data-type');
                addNewAlert(type);
            });
        });
        
        // Clear all alert items
        clearAlertButtons.forEach(button => {
            button.addEventListener('click', () => {
                const type = button.getAttribute('data-type');
                if (confirm(`Are you sure you want to clear all ${type} items?`)) {
                    clearAlertSection(type);
                }
            });
        });
        
        // Save report
        saveReportBtn.addEventListener('click', () => {
            saveReport();
        });
        
        // Take screenshot
        screenshotBtn.addEventListener('click', () => {
            takeScreenshot();
        });
        
        // Function to add a new entry
        function addNewEntry(section) {
            const sectionEl = document.getElementById(`${section}-entries`);
            const entryId = Date.now();
            
            const entryHTML = `
                <li class="entry-item" data-id="${entryId}">
                    <div class="bullet">•</div>
                    <div class="entry-content">
                        <textarea class="entry-input" placeholder="Enter details here..."></textarea>
                        <div class="input-actions">
                            <button class="cancel-btn" onclick="cancelEntry('${section}', ${entryId})">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                            <button class="save-btn" onclick="saveEntry('${section}', ${entryId})">
                                <i class="fas fa-check"></i> Save
                            </button>
                        </div>
                    </div>
                </li>
            `;
            
            sectionEl.querySelector('.entry-list').insertAdjacentHTML('afterbegin', entryHTML);
        }
        
        // Function to save an entry
        function saveEntry(section, entryId) {
            const entryEl = document.querySelector(`#${section}-entries .entry-item[data-id="${entryId}"]`);
            const textarea = entryEl.querySelector('.entry-input');
            const content = textarea.value.trim();
            
            if (content) {
                // Replace textarea with content div
                entryEl.querySelector('.entry-content').innerHTML = `
                    <div class="entry-text">${content}</div>
                    <div class="entry-actions">
                        <button class="edit-btn" onclick="editEntry('${section}', ${entryId})">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="delete-btn" onclick="removeEntry('${section}', ${entryId})">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                // Save to Firebase
                const entryRef = database.ref(`handover/${section}/${entryId}`);
                entryRef.set({
                    content: content,
                    timestamp: Date.now()
                });
            } else {
                entryEl.remove();
            }
        }
        
        // Function to edit an entry
        function editEntry(section, entryId) {
            const entryEl = document.querySelector(`#${section}-entries .entry-item[data-id="${entryId}"]`);
            const content = entryEl.querySelector('.entry-text').textContent;
            
            entryEl.querySelector('.entry-content').innerHTML = `
                <textarea class="entry-input">${content}</textarea>
                <div class="input-actions">
                    <button class="cancel-btn" onclick="cancelEdit('${section}', ${entryId}, '${content.replace(/\n/g, '\\n')}')">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                    <button class="save-btn" onclick="saveEntry('${section}', ${entryId})">
                        <i class="fas fa-check"></i> Save
                    </button>
                </div>
            `;
        }
        
        // Function to cancel editing an entry
        function cancelEdit(section, entryId, originalContent) {
            const entryEl = document.querySelector(`#${section}-entries .entry-item[data-id="${entryId}"]`);
            
            // Restore original content
            entryEl.querySelector('.entry-content').innerHTML = `
                <div class="entry-text">${originalContent.replace(/\\n/g, '\n')}</div>
                <div class="entry-actions">
                    <button class="edit-btn" onclick="editEntry('${section}', ${entryId})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-btn" onclick="removeEntry('${section}', ${entryId})">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
        }
        
        // Function to cancel adding an entry
        function cancelEntry(section, entryId) {
            const entryEl = document.querySelector(`#${section}-entries .entry-item[data-id="${entryId}"]`);
            entryEl.remove();
        }
        
        // Function to remove an entry
        function removeEntry(section, entryId) {
            const entryEl = document.querySelector(`#${section}-entries .entry-item[data-id="${entryId}"]`);
            if (entryEl) {
                entryEl.remove();
                
                // Remove from Firebase
                database.ref(`handover/${section}/${entryId}`).remove();
            }
        }
        
        // Function to clear a section
        function clearSection(section) {
            const sectionEl = document.getElementById(`${section}-entries`);
            sectionEl.querySelector('.entry-list').innerHTML = '';
            
            // Remove from Firebase
            database.ref(`handover/${section}`).remove();
        }
        
        // Function to add a new alert item
        function addNewAlert(type) {
            const itemsEl = document.getElementById(`${type}-items`);
            const alertId = Date.now();
            
            const alertHTML = `
                <div class="alert-item" data-id="${alertId}">
                    <div class="alert-bullet">•</div>
                    <div class="alert-content">
                        <textarea class="alert-input" placeholder="Enter ${type} details..."></textarea>
                    </div>
                    <div class="alert-item-actions">
                        <button class="edit-alert-btn" onclick="saveAlert('${type}', ${alertId})">
                            <i class="fas fa-check"></i>
                        </button>
                        <button class="delete-alert-btn" onclick="cancelAlert('${type}', ${alertId})">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            `;
            
            itemsEl.insertAdjacentHTML('afterbegin', alertHTML);
        }
        
        // Function to save an alert item
        function saveAlert(type, alertId) {
            const alertEl = document.querySelector(`#${type}-items .alert-item[data-id="${alertId}"]`);
            const input = alertEl.querySelector('.alert-input');
            const content = input.value.trim();
            
            if (content) {
                // Replace input with content div
                alertEl.querySelector('.alert-content').innerHTML = `<div class="alert-text">${content}</div>`;
                
                // Add edit and delete buttons
                alertEl.querySelector('.alert-item-actions').innerHTML = `
                    <button class="edit-alert-btn" onclick="editAlert('${type}', ${alertId})">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="delete-alert-btn" onclick="removeAlert('${type}', ${alertId})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                
                // Save to Firebase
                const alertRef = database.ref(`handover/${type}/${alertId}`);
                alertRef.set({
                    content: content,
                    timestamp: Date.now()
                });
            } else {
                alertEl.remove();
            }
        }
        
        // Function to edit an alert item
        function editAlert(type, alertId) {
            const alertEl = document.querySelector(`#${type}-items .alert-item[data-id="${alertId}"]`);
            const content = alertEl.querySelector('.alert-text').textContent;
            
            alertEl.querySelector('.alert-content').innerHTML = `<textarea class="alert-input">${content}</textarea>`;
            
            // Change buttons to save and cancel
            alertEl.querySelector('.alert-item-actions').innerHTML = `
                <button class="edit-alert-btn" onclick="saveAlert('${type}', ${alertId})">
                    <i class="fas fa-check"></i>
                </button>
                <button class="delete-alert-btn" onclick="cancelEditAlert('${type}', ${alertId}, '${content.replace(/\n/g, '\\n')}')">
                    <i class="fas fa-times"></i>
                </button>
            `;
        }
        
        // Function to cancel editing an alert
        function cancelEditAlert(type, alertId, originalContent) {
            const alertEl = document.querySelector(`#${type}-items .alert-item[data-id="${alertId}"]`);
            
            // Restore original content
            alertEl.querySelector('.alert-content').innerHTML = `<div class="alert-text">${originalContent.replace(/\\n/g, '\n')}</div>`;
            
            // Restore edit and delete buttons
            alertEl.querySelector('.alert-item-actions').innerHTML = `
                <button class="edit-alert-btn" onclick="editAlert('${type}', ${alertId})">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="delete-alert-btn" onclick="removeAlert('${type}', ${alertId})">
                    <i class="fas fa-trash"></i>
                </button>
            `;
        }
        
        // Function to cancel adding an alert
        function cancelAlert(type, alertId) {
            const alertEl = document.querySelector(`#${type}-items .alert-item[data-id="${alertId}"]`);
            alertEl.remove();
        }
        
        // Function to remove an alert item
        function removeAlert(type, alertId) {
            const alertEl = document.querySelector(`#${type}-items .alert-item[data-id="${alertId}"]`);
            if (alertEl) {
                alertEl.remove();
                
                // Remove from Firebase
                database.ref(`handover/${type}/${alertId}`).remove();
            }
        }
        
        // Function to clear an alert section
        function clearAlertSection(type) {
            const itemsEl = document.getElementById(`${type}-items`);
            itemsEl.innerHTML = '';
            
            // Remove from Firebase
            database.ref(`handover/${type}`).remove();
        }
        
        // Function to update shift in Firebase
        function updateFirebaseShift(shift) {
            database.ref('handover/metadata').update({
                shift: shift
            });
        }
        
        // Function to save the report
        function saveReport() {
            alert('Report saved successfully!');
        }
        
        // Function to take a screenshot
        function takeScreenshot() {
            // Store current shift state
            const isDayShift = dayShiftBtn.classList.contains('active');
            
            // Add screenshot mode class to hide buttons
            container.classList.add('screenshot-mode');
            
            // Hide the non-active shift button
            if (isDayShift) {
                nightShiftBtn.style.display = 'none';
            } else {
                dayShiftBtn.style.display = 'none';
            }
            
            // Wait for the next render cycle to ensure the UI updates
            setTimeout(() => {
                html2canvas(container, {
                    scale: 2, // Higher resolution
                    logging: false,
                    useCORS: true
                }).then(canvas => {
                    // Remove screenshot mode class to show buttons again
                    container.classList.remove('screenshot-mode');
                    
                    // Restore both shift buttons
                    dayShiftBtn.style.display = 'flex';
                    nightShiftBtn.style.display = 'flex';
                    
                    const link = document.createElement('a');
                    link.download = `handover-report-${new Date().toISOString().slice(0, 10)}.png`;
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                });
            }, 100);
        }
        
        // Load data from Firebase on page load
        function loadHandoverData() {
            const handoverRef = database.ref('handover');
            
            handoverRef.on('value', (snapshot) => {
                const data = snapshot.val();
                
                if (data) {
                    // Load metadata
                    if (data.metadata) {
                        if (data.metadata.shift === 'Night Shift') {
                            nightShiftBtn.click();
                        }
                    }
                    
                    // Load incidents
                    if (data.incident) {
                        incidentItems.innerHTML = '';
                        Object.entries(data.incident).forEach(([id, incident]) => {
                            const alertHTML = `
                                <div class="alert-item" data-id="${id}">
                                    <div class="alert-bullet">•</div>
                                    <div class="alert-content">
                                        <div class="alert-text">${incident.content}</div>
                                    </div>
                                    <div class="alert-item-actions">
                                        <button class="edit-alert-btn" onclick="editAlert('incident', ${id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="delete-alert-btn" onclick="removeAlert('incident', ${id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            `;
                            incidentItems.insertAdjacentHTML('beforeend', alertHTML);
                        });
                    }
                    
                    // Load maintenance
                    if (data.maintenance) {
                        maintenanceItems.innerHTML = '';
                        Object.entries(data.maintenance).forEach(([id, maintenance]) => {
                            const alertHTML = `
                                <div class="alert-item" data-id="${id}">
                                    <div class="alert-bullet">•</div>
                                    <div class="alert-content">
                                        <div class="alert-text">${maintenance.content}</div>
                                    </div>
                                    <div class="alert-item-actions">
                                        <button class="edit-alert-btn" onclick="editAlert('maintenance', ${id})">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <button class="delete-alert-btn" onclick="removeAlert('maintenance', ${id})">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>
                                </div>
                            `;
                            maintenanceItems.insertAdjacentHTML('beforeend', alertHTML);
                        });
                    }
                    
                    // Load sections
                    ['general', 'reminders', 'oncall'].forEach(section => {
                        if (data[section]) {
                            const sectionEl = document.getElementById(`${section}-entries`);
                            sectionEl.querySelector('.entry-list').innerHTML = '';
                            
                            Object.entries(data[section]).forEach(([id, entry]) => {
                                const entryHTML = `
                                    <li class="entry-item" data-id="${id}">
                                        <div class="bullet">•</div>
                                        <div class="entry-content">
                                            <div class="entry-text">${entry.content}</div>
                                            <div class="entry-actions">
                                                <button class="edit-btn" onclick="editEntry('${section}', ${id})">
                                                    <i class="fas fa-edit"></i>
                                                </button>
                                                <button class="delete-btn" onclick="removeEntry('${section}', ${id})">
                                                    <i class="fas fa-trash"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </li>
                                `;
                                
                                sectionEl.querySelector('.entry-list').insertAdjacentHTML('beforeend', entryHTML);
                            });
                        }
                    });
                }
            });
        }
        
        // Initialize the app
        window.addEventListener('load', () => {
            loadHandoverData();
        });
    </script>
</body>
</html>
